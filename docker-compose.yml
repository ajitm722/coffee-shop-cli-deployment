version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: coffee_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coffee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    networks:
      - coffee_network

  prometheus:
    image: prom/prometheus:latest
    container_name: coffee_prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090" # Prometheus UI on host:9091
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - coffee_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffee_api
    depends_on:
      - postgres
    environment:
      # Inside the compose network, the DB host is the service name "postgres"
      - DB_URL=postgres://postgres:password@postgres:5432/coffee?sslmode=disable
      # Ensure we listen on the expected port without needing config.yaml
      - COFFEE_ADDR=:9090
    ports:
      - "9090:9090" # expose API + /metrics to your host
    networks:
      - coffee_network

volumes:
  postgres_data:

networks:
  coffee_network:
    driver: bridge
