apiVersion: v1
kind: ConfigMap
metadata:
  name: coffee-prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      - job_name: coffee-api
        metrics_path: /metrics
        static_configs:
          - targets: ['coffee-api:9090']

